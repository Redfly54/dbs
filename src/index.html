<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dicoding Story SPA</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
</head>
<body>
  <header>
    <!-- Skip-link dipindahkan ke dalam header sesuai semantic HTML -->
    <a class="skip-to-content" href="#main-content">Skip to content</a>
    
    <h1>Dicoding Story</h1>
    <nav id="main-nav">
      <!-- Navigation untuk user yang belum login -->
      <div id="guest-nav">
        <a href="#/login">Login</a> |
        <a href="#/register">Register</a>
      </div>
      
      <!-- Navigation untuk user yang sudah login -->
      <div id="user-nav" style="display: none;">
        <a href="#/stories">All Stories</a> |
        <a href="#/add">Add Story</a> |
        <button id="logoutBtn" style="background: none; border: none; color: white; cursor: pointer; font-size: inherit;">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Konten utama -->
  <main id="main-content" tabindex="-1">
    <div id="app"><!-- konten SPA di-render di sini --></div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>&copy; 2025 Dicoding Story</p>
  </footer>

  <!-- Menyertakan skrip aplikasi -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
