<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dicoding Story SPA</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#5E9EE2" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Dicoding Story" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />
  
  <link rel="stylesheet" href="styles/styles.css" />
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
</head>
<body>
  <!-- Application Shell - Static Content -->
  <header>
    <!-- Skip-link dipindahkan ke dalam header sesuai semantic HTML -->
    <a class="skip-to-content" href="#main-content">Skip to content</a>
    
    <h1>Dicoding Story</h1>
    <nav id="main-nav">
      <!-- Navigation untuk user yang belum login -->
      <div id="guest-nav">
        <a href="#/login">Login</a> |
        <a href="#/register">Register</a>
      </div>
      
      <!-- Navigation untuk user yang sudah login -->
      <div id="user-nav" style="display: none;">
        <a href="#/stories">All Stories</a> |
        <a href="#/bookmarks">My Bookmarks</a> |
        <a href="#/add">Add Story</a> |
        <button id="logoutBtn" style="background: none; border: none; color: white; cursor: pointer; font-size: inherit;">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Dynamic Content Area -->
  <main id="main-content" tabindex="-1">
    <div id="app">
      <!-- Offline fallback content -->
      <div id="offline-content" style="display: none; text-align: center; padding: 2rem;">
        <h2>You're offline</h2>
        <p>Some features may not be available while offline.</p>
        <p>Please check your internet connection.</p>
      </div>
    </div>
  </main>

  <!-- Application Shell - Static Footer -->
  <footer role="contentinfo">
    <p>&copy; 2025 Dicoding Story</p>
  </footer>

  <!-- Menyertakan skrip aplikasi -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
